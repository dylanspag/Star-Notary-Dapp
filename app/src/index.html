<!DOCTYPE html>
<html>
  <head>
    <title>Star Notary Dapp</title>
    <link  rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <script src="index.js"></script>
  <body>
    <h1>StarNotary Token DAPP</h1>
    <hr/>
    <h2>Create a Star</h1>
    <label for="starName">Star Name:</label>
    <input type="text" id="starName"></input>
    <label for="starId">Star ID:</label>
    <input type="text" id="starId"></input>
    <button id="createStar" onclick="App.createStar()">Create Star</button>
    <hr/>
    <h2>Look up a Star</h1>
    <label for="name">Star ID:</label>
    <input type="text" id="lookId"></input>
    <button onclick="App.lookUp()">Look Up a Star</button>
    <br/>
    <br/>
    <span id="status"/>
  </body>
</html>
